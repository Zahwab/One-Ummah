<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Zahidur Rahman">
    <title>Contents</title>
    <link rel="shortcut icon" href="oneummah.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            transition: background-color 3s ease-in-out;
            font-family: Arial, sans-serif;
        }

        .box {
            padding: 20px 30px;
            margin: 15px;
            font-size: 18px;
            color: #ffffff;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background-color 0.3s;
        }

        /* Hover effect */
        .box:hover {
            background-color: #0056b3;
            /* Darker blue */
            transform: scale(1.1);
            /* Slight zoom-in effect */
        }

        /* Specific box styles */
        .book {
            background-color: #28a745;
            /* Green for books */
        }

        .book:hover {
            background-color: #1e7e34;
            /* Darker green */
        }

        .recitations {
            background-color: #17a2b8;
            /* Cyan for recitations */
        }

        .recitations:hover {
            background-color: #117a8b;
            /* Darker cyan */
        }

        .poems {
            background-color: #ffc107;
            /* Yellow for poems */
            color: #000;
        }

        .poems:hover {
            background-color: #e0a800;
            /* Darker yellow */
        }

        marquee {
            display: block;
            margin: 20px 0;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .box {
                padding: 15px 20px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .box {
                padding: 10px 15px;
                font-size: 14px;
                margin: 10px 5px;
            }

        }

        @media (max-width: 320px) {
            .box {
                padding: 8px 10px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div id="preloader1"></div>

    <marquee behavior="slide" direction="left" scrollamount="100">
        <div class="flex5">
            <a href="public/knowledge.html" class="box book">&#128218; Books Of Knowledge &#128218;</a>
            <a href="recitation.html" class="box recitations">&#128524; Qur'an Recitations &#128524;</a>
        </div>
    </marquee>

    <br><br><br> <br><br><br> <br><br><br> <br><br><br>

    <marquee behavior="alternate" direction="right" scrollamount="30">
        <div class="flex7">
            <a href="poem.html" class="box poems">Poems</a>
        </div>
    </marquee>

    <script>
        var loader = document.getElementById("preloader1");
        window.addEventListener("load", function () {
            loader.style.display = "none";
        });

        function getRandomLightColor() {
            const r = Math.floor(200 + Math.random() * 56); // Range: 200-255 for lighter colors
            const g = Math.floor(200 + Math.random() * 56);
            const b = Math.floor(200 + Math.random() * 56);
            return `rgb(${r}, ${g}, ${b})`;
        }

        function changeBackgroundColor() {
            document.body.style.backgroundColor = getRandomLightColor();
        }

        document.body.style.backgroundColor = getRandomLightColor();

        setTimeout(changeBackgroundColor, 100);
        setInterval(changeBackgroundColor, 5000);
    </script>
</body>

</html>
