<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Zahidur Rahman" />
    <title>Qur'an Recitations</title>
    <link rel="icon" href="oneummah.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <style>
        /* Global Styles */
        body {

            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;

            transition: background-color 3s ease-in-out;
            font-family: Arial, sans-serif;

        }


        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Main Container */
        .flex6 {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .card {
            background: #fff;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Hover Effects for Cards */
        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            display: block;
        }

        .card p {
            text-align: center;
            font-size: 1.1rem;
            margin-top: 10px;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .flex6 {
                flex-direction: column;
                align-items: center;
            }

            .card {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
    <!-- Preloader with spinner -->
    <div id="preloader1">
        <div class="loader"></div>
    </div>

    <main>
        <div class="flex6">
            <div class="card alfasy">
                <a href="alfasy.html" target="_blank" rel="noopener noreferrer">
                    <img src="img/alfasy.png" alt="Mishary Rashid Alafasy" />
                </a>
                <p>Mishary Rashid Alafasy (Kuwaiti qāriʾ and imam)</p>
            </div>
            <div class="card yaseer">
                <a href="dosary.html" target="_blank" rel="noopener noreferrer">
                    <img src="img/yaseer2.png" alt="Yasser Al-Dosary" />
                </a>
                <p>Yasser Al-Dosary (Imam and khatib)</p>
            </div>
        </div>
    </main>

    <script>
        var loader = document.getElementById("preloader1");
        window.addEventListener("load", function () {
            loader.style.display = "none";
        })


        function getRandomLightColor() {
            const r = Math.floor(200 + Math.random() * 56); // Range: 200-255 for lighter colors
            const g = Math.floor(200 + Math.random() * 56);
            const b = Math.floor(200 + Math.random() * 56);
            return `rgb(${r}, ${g}, ${b})`;
        }

        function changeBackgroundColor() {
            document.body.style.backgroundColor = getRandomLightColor();
        }

        document.body.style.backgroundColor = getRandomLightColor();

        setTimeout(changeBackgroundColor, 100);
        setInterval(changeBackgroundColor, 5000);
    </script>
</body>

</html>
